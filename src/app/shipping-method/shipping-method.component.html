<div class="shippingAddressBox col-md-12">
  <div class="col-sm-4">
    Shipping address:
  </div>
  <div class="col-sm-7 shippingAddress">
    <span *ngIf="customer.apartment != ''">
      {{customer.apartment}},
    </span>
    {{customer.address}}, {{customer.city}} {{customer.state}} {{customer.zipcode}}, {{customer.country}}
  </div>
  <a (click)="goBack()">Edit</a>
</div>

<form>
  <div class="shippingMethodBox col-md-12">
    <h3>Shipping Method</h3>

    <div class="shippingMethod col-md-12">
      <div class="form-check col-md-9">
        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="free" checked [(ngModel)]="customer.shippingMethod" >
        <label class="form-check-label" for="exampleRadios1">
          Free Ground Shipping
        </label>
      </div>
      <div class="col-md-3 text-right">Free</div>
    </div>
  </div>

  <div class="navigation">
    <a class="col-md-6 return" (click)="goBack()">
      <span class="fa fa-angle-left"></span> Return to customer information</a>
    <button type="submit" class="col-md-6 btn" (click)="updateShipping()">Continue to payment method</button>
  </div>
</form>

<div class="before-footer"></div>
